<body>
    <div class="login">
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
        <div class="sign-up">
          <h2>Regístrate</h2>
        </div>
  
        <!-- Nombre -->
        <div class="input" [ngClass]="{'has-error': nombre.invalid && (nombre.dirty || nombre.touched)}">
          <i class="fa-solid fa-user"></i>
          <input type="text" class="input-mail" name="nombre" [(ngModel)]="registrationModel.nombre" required minlength="2"  #nombre="ngModel">
          <label for="input">Nombre</label>
          <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="error-message">
            <div *ngIf="nombre.hasError('required')">El campo es obligatorio</div>
            <div *ngIf="nombre.hasError('minlength')">Nombre debe tener al menos 2 caracteres</div>
          </div>
        </div>
  
        <!-- Apellidos -->
        <div class="input" [ngClass]="{'has-error': apellidos.invalid && (apellidos.dirty || apellidos.touched)}">
          <i class="fa-solid fa-user"></i>
          <input type="text" class="input-mail" name="apellidos" [(ngModel)]="registrationModel.apellidos" required #apellidos="ngModel">
          <label for="input">Apellidos</label>
          <div *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)" class="error-message">
            <div *ngIf="apellidos.hasError('required')">El campo es obligatorio</div>
          </div>

          <div class="input">

              <i class="fa-solid fa-envelope"></i>
              <input type="email" class="input-mail" autocomplete="off" required>
              <label for="input"> Email </label>
              
          </div>

          <div class="input">

              <i class="fa fa-picture-o"></i>
              <input type="url" class="input-mail" autocomplete="off" required>
              <label for="input"> Url </label>
              
          </div>

          <div class="input">

              <i class="fa-solid fa-lock"></i>
              <input type="password" class="input-mail" autocomplete="off" required>
              <label for="input"> Contraseña </label>
              
          </div>

          <div class="input">

              <i class="fa-solid fa-lock"></i>
              <input type="password" class="input-mail" autocomplete="off" required>
              <label for="input"> Confirmar Contraseña </label>
              
          </div>
        </div>
  
        <!-- Aceptar los términos -->
        <div class="checkbox" [ngClass]="{'has-error': aceptarTerminos.invalid && (aceptarTerminos.dirty || aceptarTerminos.touched)}">
          <input type="checkbox" class="check" name="aceptarTerminos" [(ngModel)]="registrationModel.aceptarTerminos" required #aceptarTerminos="ngModel">
          <label for="check">Acepto los términos</label>
          <div *ngIf="aceptarTerminos.invalid && (aceptarTerminos.dirty || aceptarTerminos.touched)" class="error-message1">
            <div *ngIf="aceptarTerminos.hasError('required')">Debes aceptar los términos</div>
          </div>
        </div>
  
       <!-- Submit Button -->
      <div class="button">
        <button type="reset" style="background-color: darkorange;" class="btn" [disabled]="!registrationForm.valid">Registrarse</button>
      </div>
    </form>
  </div>

</body>
